<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show IP and Mouse Lock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #ip {
      font-size: 20px;
      margin-top: 20px;
      display: none; /* Hidden by default */
    }
    #extraInfo {
      font-size: 16px;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggleButton">Show IP</button>
  <div id="ip"></div>
  <div id="extraInfo">
    <p>Your connection is secure. You can now interact with the page.</p>
  </div>

  <script>
    // Fetch IP address and toggle mouse lock
    let isLocked = false;
    const toggleButton = document.getElementById('toggleButton');
    const ipElement = document.getElementById('ip');
    const extraInfo = document.getElementById('extraInfo');

    toggleButton.addEventListener('click', () => {
      if (!isLocked) {
        // Lock mouse and show IP and other info
        document.body.requestPointerLock();
        toggleButton.textContent = 'Mouse Locked';
        
        // Fetch and display IP address
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            ipElement.textContent = "Your IP: " + data.ip;
            ipElement.style.display = 'block';
            extraInfo.style.display = 'block';
          });

        isLocked = true;
      }
    });

    // Detect Escape key press to unlock mouse and relock after 0.5 seconds
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && isLocked) {
        document.exitPointerLock();
        toggleButton.textContent = 'Show IP';
        ipElement.style.display = 'none';
        extraInfo.style.display = 'none';
        
        isLocked = false;

        // Lock the mouse again after 0.5 seconds
        setTimeout(() => {
          document.body.requestPointerLock();
          toggleButton.textContent = 'Mouse Locked Again';
          isLocked = true;
        }, 500); // 500ms delay
      }
    });
  </script>

</body>
</html>
