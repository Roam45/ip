<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show IP and Mouse Lock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #ip {
      font-size: 20px;
      margin-top: 20px;
      display: none; /* Hidden by default */
    }
    #extraInfo {
      font-size: 16px;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #lockArea {
      width: 300px;
      height: 300px;
      background-color: lightgray;
      margin: 20px auto;
      position: relative;
    }
  </style>
</head>
<body>

  <button id="toggleButton">Show IP</button>
  <div id="lockArea">
    <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Mouse Lock Area</p>
  </div>
  <div id="ip"></div>
  <div id="extraInfo">
    <p>Your connection is secure. You can now interact with the page.</p>
  </div>

  <script>
    // Fetch IP address
    let isLocked = false;
    const toggleButton = document.getElementById('toggleButton');
    const ipElement = document.getElementById('ip');
    const extraInfo = document.getElementById('extraInfo');
    const lockArea = document.getElementById('lockArea');

    toggleButton.addEventListener('click', () => {
      if (isLocked) {
        // Unlock mouse and show IP and other info
        document.exitPointerLock();
        toggleButton.textContent = 'Show IP';
        ipElement.style.display = 'none';
        extraInfo.style.display = 'none';
      } else {
        // Lock mouse and show IP and other info
        lockArea.requestPointerLock();
        toggleButton.textContent = 'Unlock Mouse';
        
        // Fetch and display IP address
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            ipElement.textContent = "Your IP: " + data.ip;
            ipElement.style.display = 'block';
            extraInfo.style.display = 'block';
          });
      }
      isLocked = !isLocked;
    });
  </script>

</body>
</html>
