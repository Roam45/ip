<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Location</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { text-align: center; padding: 20px; }
        .info { font-size: 1.2em; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Location</h1>

        <p class="info">Latitude: <span id="latitude">Loading...</span></p>
        <p class="info">Longitude: <span id="longitude">Loading...</span></p>
        <p class="info">Location: <span id="location">Loading...</span></p>
    </div>

    <script>
        // Check if geolocation is available
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Display latitude and longitude
                document.getElementById('latitude').textContent = latitude;
                document.getElementById('longitude').textContent = longitude;

                // Use a reverse geocoding API to get the location name (city, country, etc.)
                fetch(`https://geocode.xyz/${latitude},${longitude}?geoit=json`)
                    .then(response => response.json())
                    .then(data => {
                        const location = data.city ? `${data.city}, ${data.country}` : 'Location not found';
                        document.getElementById('location').textContent = location;
                    })
                    .catch(() => {
                        document.getElementById('location').textContent = 'Unable to retrieve location';
                    });
            }, function(error) {
                document.getElementById('latitude').textContent = 'Geolocation failed';
                document.getElementById('longitude').textContent = 'Geolocation failed';
                document.getElementById('location').textContent = 'Geolocation failed';
            });
        } else {
            document.getElementById('latitude').textContent = 'Geolocation not supported';
            document.getElementById('longitude').textContent = 'Geolocation not supported';
            document.getElementById('location').textContent = 'Geolocation not supported';
        }
    </script>
</body>
</html>
