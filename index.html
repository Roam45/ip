<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { text-align: center; padding: 20px; }
        .info { font-size: 1.2em; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Information</h1>
        
        <!-- Server's IP (if passed dynamically from a backend like Flask) -->
        <p class="info">Server IP: <span id="server-ip"></span></p>

        <!-- Client's IP fetched using ipify API -->
        <p class="info">Your Client IP: <span id="client-ip">Loading...</span></p>
    </div>

    <script>
        // Fetching the client's IP address using the ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('client-ip').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('client-ip').textContent = 'Unable to fetch IP';
            });

        // Optionally, you can pass the server IP dynamically from a backend like Flask.
        // For now, we're going to display a placeholder for the server IP.
        document.getElementById('server-ip').textContent = '192.168.1.1'; // Example placeholder server IP
    </script>
</body>
</html>
